<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cbc47da3a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row search-row">
        <div class="col">
          <form class="search-form" id="search-form">
            <input
              type="search"
              class="search-city"
              id="city-input"
              placeholder="Enter a city.."
              autofocus="on"
              autocomplete="off"
            />
            <input
              type="submit"
              class="search-button"
              id="search-button"
              value="Search "
            />
            <button class="btn btn-success" id="current-location-button">
              Current
            </button>
          </form>
        </div>
      </div>
      <br />
      <h1 class="current-city" id="city">Manchester, UK</h1>

      <div class="row current-temperature">
        <div class="col-6 current-icon">
          <img src="" alt="" id="icon" />
        </div>
        <div class="col-6 current-temp">
          <span class="temperature" id="temperature"></span
          ><span class="units">°C | <a href="#">°F</a></span>
        </div>
      </div>

      <div class="current-weather" id="condition"></div>
      <div class="date-time" id="date">Wednesday, 29 December 2021 | 15:00</div>
      <div class="humidity">Humidity: <span id="humidity"></span>%</div>
      <div class="wind">Wind: <span id="wind"></span>km/h</div>
      <hr />

      <div class="row forecast-weather">
        <div class="col forecast-day">Thursday</div>
        <div class="col text-center forecast-icon">☔️</div>
        <div class="col text-center forecast-temp">13°c</div>
      </div>

      <div class="row forecast-weather">
        <div class="col forecast-day">Friday</div>
        <div class="col text-center forecast-icon">☔️</div>
        <div class="col text-center forecast-temp">14°c</div>
      </div>

      <div class="row forecast-weather">
        <div class="col forecast-day">Saturday</div>
        <div class="col text-center forecast-icon">⛈</div>
        <div class="col text-center forecast-temp">14°c</div>
      </div>

      <div class="row forecast-weather">
        <div class="col forecast-day">Sunday</div>
        <div class="col text-center forecast-icon">⛅️</div>
        <div class="col text-center forecast-temp">11°c</div>
      </div>

      <div class="row forecast-weather">
        <div class="col forecast-day">Monday</div>
        <div class="col text-center forecast-icon">🌨</div>
        <div class="col text-center forecast-temp">8°c</div>
      </div>

      <div>
        <small>
          <a href="https://github.com/amanda0161/weather-app">
            Open-Source Code</a
          >
          by Amanda Charlesworth
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
